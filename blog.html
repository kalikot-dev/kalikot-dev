<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Blog</title>
    <script src="https://kit.fontawesome.com/a36897a85f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <img src="https://scontent.fktm19-1.fna.fbcdn.net/v/t39.30808-6/447768364_122180169416059269_2503974133675316860_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=EKt52QNXurMQ7kNvgE5MWPt&_nc_ht=scontent.fktm19-1.fna&oh=00_AYChc2zWxThC4X-Y_yTCu8Hp4vM7rmaJDocWJilcmuaFnQ&oe=667C3A26"
            class="logo">
    </nav>

    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
        }
        
        nav {
            border-bottom: 2px solid #00FF00;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            margin-top: -9px;
            margin-left: 30px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #00FF00, #00FF00 60.33%, #00FF00 33.33%, #00FF00 66.67%, #0000FF 100.67%, #00FF00);
            border: 4px solid transparent;
            box-sizing: border-box;
        }
        
        #addMediaButton,
        #homeButton {
            position: fixed;
            width: 40px;
            height: 40px;
            background-color: #00FF00;
            color: black;
            border: 2px solid #00FF00;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        #addMediaButton {
            top: 34%;
            left: 10px;
        }
        
        #homeButton {
            top: 95%;
            left: 10px;
        }
        
        #mediaOptions button {
            display: block;
            margin: 10px 0;
            background-color: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 10px;
            cursor: pointer;
        }
        
        #shareButton {
            background-color: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            cursor: pointer;
        }
        
        #blogContent {
            margin-top: 20px;
        }
        
        #blogContent h2 {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 1px solid #00FF00;
            padding-bottom: 5px;
        }
        
        #blogContent img,
        #blogContent video {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .likeButton {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .likeButton i {
            margin-right: 5px;
        }
        
        @keyframes fadeInUp {
            from {
                transform: translate3d(0, 40px, 0);
            }
            to {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }
        
        @-webkit-keyframes fadeInUp {
            from {
                transform: translate3d(0, 100px, 0);
            }
            to {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }
        
        .commentInput {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: black;
            color: #00FF00;
            border: 1px solid #00FF00;
        }
        
        .commentSection {
            margin-top: 10px;
        }
        
        .commentCount,
        .likeCount {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <button id="addMediaButton">+</button>
    <button id="homeButton" class="home-button"><i class="fas fa-house"></i></button>

    <div id="mediaOptions" style="display: none;">
        <button id="photoOption"><i class="fas fa-camera"></i> Photo</button>
        <button id="videoOption"><i class="fas fa-video"></i> Video</button>
    </div>

    <input type="file" id="fileInput" style="display: none;">
    <input type="text" id="titleInput" placeholder="Enter title" style="display: none;">
    <button id="shareButton" style="display: none;">Share</button>

    <div id="blogContent" style="height: max-content;"></div>

    <script src="script.js"></script>
    <script>
        document.getElementById("homeButton").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
